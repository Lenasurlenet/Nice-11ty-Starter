<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/tailwind.css">
  <title>Mon corps libéré</title>
</head>
<body>
  <header class="relative text-white bg-transparent z-10">
    <div class="px-4 mx-auto sm:pr-0 max-w-screen-2xl">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-10">
          <span class="h-10 text-3xl text-black font-semibold rounded-lg">
            Mon Corps Libéré
          </span>

          <nav class="hidden space-x-8 text-sm font-medium lg:flex">
            <a href="">Prestations</a>
            <a href="">Entreprise</a>
            <a href="">Tarifs</a>
            <a href="">à propos</a>
          </nav>
        </div>

      <div class="items-center justify-end hidden space-x-8 sm:flex">
        <a
          href=""
          class="inline-flex items-center h-16 px-12 text-xs font-bold tracking-widest text-gray-900 uppercase bg-yellow-500"
        >
          Contact
        </a>
      </div>

      <div class="sm:hidden">
        <button class="p-2 text-black rounded-lg" type="button">
          <span class="sr-only">Open menu</span>

          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewbox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
  <section class="">
    <div class="customContainer">
      <h1 class="display">11ty and Tailwind</h1>
      <p>Forms, Typography, Line-clamp, Aspect-ratio plugins</p>
      <p>Ready to receive your custom design system</p>
    
      <div class="absolute inset-0 img__wrapper z-0">
        <img src="https://images.pexels.com/photos/1193743/pexels-photo-1193743.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
             alt="Art abstrait"
             class="rounded-lg">
      </div>

    </div>
  </section>
</body>
</html>
